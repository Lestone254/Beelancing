<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writers palace | Profile Settings</title>

  <!-- bootstrap css link -->
  <link rel="stylesheet" href="../assets/css/mdb.min.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

  <!-- fontawesome css link -->
  <link rel="stylesheet" href="../assets/css/all.css">

  <!-- style css link -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<!-- header container -->
<div class="container-fluid px-2" style="margin-top: 15px;">
    <div class="row">
        <!-- profile image, name and email -->
        <div class="col-lg-5 col-12 pe-2">
            <div class="card pt-3 shadow rounded mb-3">
                <div class="card-body">
                  <span class="d-block h4 text-center fw-bold">James Allan</span>
                  <span class="d-block h6 text-center fw-bold">jamesallan@gmail.com</span>
                  <!-- profile image container -->
                  <div class="position-relative d-flex justify-content-center text-center mt-4 pona">
                    <img src="../assets/images/imag4.jpg" width="120px" height="120px" alt="username profile" class="rounded-circle d-block">
                    <span class="far fa-trash-can text-white shadow position-absolute cama"></span>
                  </div>

                  <!-- Upload New Photo section -->
                  <div class="container-fluid text-center mt-3">
                    <!-- Button trigger modal -->
<button type="button" class="btn btn-success btn-md" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
    <i class="fas fa-camera me-1"></i> Add New Photo
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change profile picture</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- form -->
            <form action="#" method="post">
                <label class="form-label" for="customFile"></label>
                <input type="file" class="form-control" id="customFile" />

                <div class="text-end my-2 mt-4">
                    <button type="submit" class="btn sec-btn">Save</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
                  </div>

                  <!-- info section -->
                  <div class="border border-dark px-1 rounded bg-light py-2 my-3">
                    <span class="d-block text-center">
                        Upload a new avatar. Larger image will be resized automatically.
                        
                       <span class="py-1 d-block mt-2">
                        Maximum upload size is <strong>1 MB</strong>
                       </span>
                    </span>
                  </div>

                  <!-- foot note -->
                  <span class="d-block text-center">
                    Member Since: <strong>29 September 2022</strong>
                  </span>
                </div>
              </div>
        </div>
        <!-- Edit Profile -->
        <div class="col-lg-7 col-12 pe-2">
            <div class="card pt-3 shadow rounded mb-3">
                <div class="card-body">
                  <span class="h5 d-block text-start fw-bold mb-4">Edit Profile</span>

                  <!-- TAB -->
                  <!-- Tabs navs -->
<ul class="nav nav-tabs mb-4" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link taba active"
        id="ex1-tab-1"
        data-mdb-toggle="tab"
        href="#ex1-tabs-1"
        role="tab"
        aria-controls="ex1-tabs-1"
        aria-selected="true"
        >User info</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link taba"
        id="ex1-tab-2"
        data-mdb-toggle="tab"
        href="#ex1-tabs-2"
        role="tab"
        aria-controls="ex1-tabs-2"
        aria-selected="false"
        >Billing Information</a
      >
    </li>
    
  </ul>
  <!-- Tabs navs -->
  
  <!-- Tabs content -->
  <div class="tab-content mt-3" id="ex1-content">
    <div
      class="tab-pane fade show active"
      id="ex1-tabs-1"
      role="tabpanel"
      aria-labelledby="ex1-tab-1"
    >
    <form action="#" method="post">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
          
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter lst name">
         
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Repeat Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-success">Update Info</button>
      </form>
    </div>

    <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
        <span class="d-block text-start h6 fw-bold mb-4">Debit Card Info</span>
        <form action="#" method="post">
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">NAME ON CARD</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">CARD NUMBER</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000-0000-0000-0000">
             
            </div>

            <div class="d-flex form-group flex-row align-items-center mt-3">
                <div class="form-group mb-3 me-3">
                    <label for="exampleInputEmail1">CVV NUMBER</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CVV">
                  </div>

                <div class="form-group mb-3 me-3">
                    <label for="exampleInputEmail1">EXP MONTH</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected>Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                      </select>
                  </div>

                <div class="form-group mb-3 me-3">
                    <label for="exampleInputEmail1">EXP YEAR</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected>Year</option>
                        <option value="1">2022</option>
                        <option value="2">2023</option>
                        <option value="3">2024</option>
                        <option value="4">2025</option>
                        
                      </select>
                  </div>
            </div>
            
            <button type="submit" class="btn btn-success">Update Info</button>
          </form>
    </div>
  </div>
  <!-- Tabs content -->
                </div>
              </div>
        </div>
    </div>
  
</div>
<!-- header container -->

  <!-- jquery js link -->
  <script src="../assets/js/jquery.js"></script>

  <!-- bootstrap js link -->
  <script src="../assets/js/mdb.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>

  <!-- fontawesome js link -->
  <script src="../assets/js/all.js"></script>

  <!-- main js link -->
  <script src="../assets/js/main.js"></script>
</body>
</html>
