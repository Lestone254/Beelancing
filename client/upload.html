<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writers palace | Upload Job</title>

  <!-- fontawesome css link -->
  <link rel="stylesheet" href="../assets/css/all.css">

  <!-- style css link -->
  <link rel="stylesheet" href="../assets/css/upload.css">
</head>
<body>
  <form id="regForm" action="#">
    <h1>Upload Job</h1>
    <div class="form-border">
       <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <div class="tab-div pb-2">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter job Title" required>
      </div>
      <div class="tab-div pb-2">
        <label for="cars">Choose job category:</label>

        <select name="cars" id="jbcategory">
          <option value="" selected disabled hidden>--- Choose job category ---</option>
          <option value="developmentnit">Development & IT</option>
          <option value="salesnmarketing">Sales & Marketing</option>
          <option value="adminncustomersupport">Admin & Customer Support</option>
          <option value="engineeringnarchitecture">Engineering & Architecture</option>
          <option value="designncreative">Design & Creative</option>
          <option value="writingntranslation">Writing & Translation</option>
          <option value="financenaccount">Finance & Account</option>
          <option value="legal">Legal</option>
        </select>
      </div>
      <div class="tab-div pb-2">
        <label for="desc">Job Description</label>
        <textarea name="desc" id="desc" cols="92" rows="7" placeholder="Enter Job Description" required></textarea>
      </div>
    </div>

    <div class="tab">

      <div class="tab-div">
        <label for="projecttype">Choose Project Type:</label>

        <select name="projecttype" id="projecttype">
          <option value="" selected disabled hidden>--- Choose project type ---</option>
          <option value="large">Large <small>i.e large and complex</small></option>
          <option value="medium">Medium <small>i.e medium and not overly complex</small></option>
          <option value="small">Small i.e simple & straightforward projects</option>
        </select>
      </div>


      <div class="tab-div">
        <label for="skills">Enter skills (seperate by comma)</label>
        <textarea name="skills" id="skills" cols="92" rows="10" placeholder="Enter skills desired"></textarea>

      </div>
    </div>

    <div class="tab">
      <div class="tab-div">
        <label for="projectlength">Choose project length:</label>

        <select name="projectlength" id="projectlength">
          <option value="onemonth">1 months</option>
          <option value="3months">1 - 3 months</option>
          <option value="3to6months">3 - 6 months</option>
          <option value="6plusmonths">6 months</option>
        </select>
      </div>
      <div class="tab-div">
        <label for="expertiselevel">Choose Expertise level:</label>

        <select name="expertiselevel" id="expertiselevel">
          <option value="" selected disabled hidden>--- Choose expertise level ---</option>
          <option value="entry">Entry level</option>
          <option value="intermediate">Intermediate level</option>
          <option value="expert">Expert level</option>
        </select>
      </div>
      <div class="tab-div">
        <label for="payoption">Choose payment type:</label>

        <select name="payoption" id="payoption">
          <option value="developmentnit">Hourly</option>
          <option value="salesnmarketing">Fixed</option>
        </select>
      </div>

      <div class="tab-div">
        <label for="amount">Enter Amount (in $ as per payment type)</label>
        <input type="text" id="amount" placeholder="Enter amount" required>
      </div>
    </div>
    <div class="tab">

      <h3>Job post overview</h3>

      <!-- Tab one -->
      <div class="tab-div">
        <label for="title2">Title</label>
        <input type="text" id="title2" placeholder="Enter job Title" required>
      </div>
      <div class="tab-div">
        <label for="cars">Choose job category:</label>

        <select name="cars" id="jbcategory2">
          <option value="" selected disabled hidden>--- Choose job category ---</option>
          <option value="developmentnit">Development & IT</option>
          <option value="salesnmarketing">Sales & Marketing</option>
          <option value="adminncustomersupport">Admin & Customer Support</option>
          <option value="engineeringnarchitecture">Engineering & Architecture</option>
          <option value="designncreative">Design & Creative</option>
          <option value="writingntranslation">Writing & Translation</option>
          <option value="financenaccount">Finance & Account</option>
          <option value="legal">Legal</option>
        </select>
      </div>
      <div class="tab-div">
        <label for="desc2">Job Description</label>
        <textarea name="desc" id="desc2" cols="92" rows="10" placeholder="Enter Job Description" required></textarea>
      </div>

      <!-- Tab Two -->
      <div class="tab-div">
        <label for="projecttype2">Choose Project Type:</label>

        <select name="projecttype2" id="projecttype2">
          <option selected disabled hidden>--- Choose project type ---</option>
          <option value="large">Large <small>i.e large and complex</small></option>
          <option value="medium">Medium <small>i.e medium and not overly complex</small></option>
          <option value="small">Small i.e simple & straightforward projects</option>
        </select>
      </div>

      <div class="tab-div">
          <!-- Skills -->
          <div class="card-body px-0">
            <label for="skills2">Enter skills (seperate by comma)</label>
            <textarea name="skills2" id="skills2" cols="92" rows="10" placeholder="Enter skills desired"></textarea>
          </div>
      </div>


      <!-- Tab Three -->
      <div class="tab-div">
        <label for="projectlength2">Project length:</label>

        <select name="projectlength2" id="projectlength2">
          <option value="onemonth">1 months</option>
          <option value="3months">1 - 3 months</option>
          <option value="3to6months">3 - 6 months</option>
          <option value="6plusmonths">6 months</option>
        </select>
      </div>
      <div class="tab-div">
        <label for="expertiselevel2">Choose Expertise level:</label>

        <select name="expertiselevel2" id="expertiselevel2">
          <option value="" selected disabled hidden>--- Choose expertise level ---</option>
          <option value="entry">Entry level</option>
          <option value="intermediate">Intermediate level</option>
          <option value="expert">Expert level</option>
        </select>
      </div>

      <!-- Tab 4 -->
      <div class="tab-div">
        <label for="payoption2">Payment type:</label>

        <select name="payoption2" id="payoption2">
          <option value="developmentnit">Hourly</option>
          <option value="salesnmarketing">Fixed</option>
        </select>
      </div>

      <div class="tab-div">
        <label for="amount2">Amount (in $ as per payment type)</label>
        <input type="text" id="amount2" placeholder="Enter amount" required>
      </div>
      

    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)"> << Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
  </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
    
  </form>

  <!-- jquery js link -->
  <script src="../assets/js/jquery.js"></script>

  <!-- fontawesome js link -->
  <script src="../assets/js/all.js"></script>

  <!-- main js link -->
  <script src="../assets/js/upload.js"></script>
</body>
</html>
