<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writers Palace | Help</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdb.min.css">

    <!-- FONT AWESOME CSS LINK -->
    <link rel="stylesheet" href="./assets/css/all.css">

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Main content goes here -->
    <div class="container py-5 px-2 mx-1">
        <span class="h5 text-uppercase d-block text-start pt-3">Contact Us</span>
        <span class="h6 d-block text-start mb-3">Tell us your problems and we solve it for you!</span>
        <div class="row  my-4">
            <!-- form -->
            <div class="col-lg-8 col-12 mb-5">
                <form>
                    <div class="form-group mb-4">
                      <label for="exampleInputEmail1" class="mb-2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="exampleFormControlTextarea1" class="mb-2">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Type your message here"></textarea>
                      </div>
                    <button type="submit" class="btn btn-success">Send</button>
                  </form>
            </div>

            <!-- socials -->
            <div class="col-lg-4 col-12 mb-5">
                <div class="d-flex flex-column">
                    <span class="h6 d-block text-start mb-4">
                       <i class="fas fa-location me-1"></i> Eldoret, Kenya
                    </span>
                    <span class="h6 d-block text-start mb-4">
                       <i class="fas fa-phone me-1"></i> +254 712-345-678
                    </span>
                    <span class="h6 d-block text-start mb-4">
                       <i class="fas fa-envelope me-1"></i> xyz@abc.com
                    </span>
                </div>
                <span class="d-block text-start h6 mt-5">Get in touch with us</span>
                <div class="d-flex flex-row">
                    <a href="#" class="text-decoration-none me-3 socials" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-3 socials" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-3 socials" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-3 socials" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content ends here -->
    

    <!-- JQUERY JS LINK -->
    <script src="./assets/js/jquery.js"></script>

    <!-- BOOTSTRAP JS LINK -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/mdb.min.js"></script>

    <!-- FONTAWESOME JS LINK -->
    <script src="./assets/js/all.js"></script>

    <!-- isotope filter js link -->
    <script src="./assets/js/isotope.js"></script>

    <!-- main js link -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
