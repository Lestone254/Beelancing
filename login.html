    <!-- Main content goes here -->
    <div class="container pt-4">

            <div class="card bg-success" style="border-radius: 15px;">
                <div class="card-body py-4 px-5">
                    <!-- Header -->
                    <span class="h4 d-block text-uppercase text-white text-center mb-5">Welcome Back</span>

                    <form name="form2" action="#" method="post">

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example1cg" class="form-control form-control-lg" required>
                            <label for="form3Example1cg" class="form-label text-white">Enter Email</label>
                        </div>

                        <div class="form-outline mb-4 position-relative">
                            <input type="password" id="logpsw" class="form-control form-control-lg" required>
                            <label for="logpsw" class="form-label text-white" id="logpsw">Enter Password</label>
                            <button type="button" class="eye bg-success text-white position-absolute" onclick="showpsw();"><i class="fas fa-eye"></i></button>
                        </div>

                        <div class="d-flex justify-content-between pt-4">
                          <div class="form-check d-flex justify-content-start mb-3">
                              <input type="checkbox" value="#" class="form-check-input text-success bg-success border border-light" id="form2Example3cg">
                              <label for="form3Example3cg" class="form-label text-white">Remember me</label>
                          </div>

                          <span class="d-block text-end ms-5"><a href="#">Forgot password?</a></span>
                        </div>

                        <div class="d-flex mt-1 justify-content-center">
                            <button type="submit" class="btn sec-btn btn-lg btn-block">Log In</button>
                        </div>

                        <p class="text-start text-white mt-5 mb-0">Don't have an account? <a href="./signup.html" class="#" target="_blank"><u>Sign Up here</u></a></p>
