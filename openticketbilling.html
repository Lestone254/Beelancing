<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beelancing | File Dispute</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdb.min.css">

    <!-- FONT AWESOME CSS LINK -->
    <link rel="stylesheet" href="./assets/css/all.css">

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Main content goes here -->
    <div class="container pt-1">
        <span class="d-block text-center h2 mt-5 mb-3 py-3">File Dispute</span> 

        <div class="row">
            <div class="col-12 mb-5">
                <!-- form -->
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-lg-6 col-12 mb-4">
                            <label for="fullname" class="mb-2">Name</label>
                          <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full name" disabled>
                        </div>
                        <div class="col-lg-6 col-12 mb-4">
                            <label for="emailticket" class="mb-2">Email</label>
                          <input type="email" id="emailticket" name="emailticket" class="form-control" placeholder="Email" disabled>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="subject" class="mb-2">Subject</label>
                          <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter Subject">
                        </div>
                        <div class="form-group col-lg-6 col-12 mb-4">
                            <label for="Department" class="mb-2">Department</label>
                            <select id="Department" class="form-control">
                                <option value="technical">Technical Support</option>
                                <option value="dispute">File Dispute</option>
                                <option value="general">General Inquiries</option>
                                <option value="abuse">Abuse</option>
                                <option value="billing" selected>Billing</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6 col-12 mb-4">
                            <label for="priority" class="mb-2">Priority</label>
                            <select id="priority" class="form-control">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="col-12 mb-4">
                            <label for="message" class="mb-2">Message</label>
                            <textarea class="form-control" id="message" rows="9" placeholder="Enter Message"></textarea>
                        </div>
                        <div class="form-group col-12 mb-4">
                            <label for="exampleFormControlFile1" class="d-block mb-2">Attachments</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" multiple>
                            <small class="d-block py-2">Allowed File Extensions: .jpg, .gif, .gif, .jpeg</small>
                          </div>
                      </div>
                      <div class="col-12 mb-4 text-center">
                        <button type="submit" class="btn btn-success me-2">Submit</button>
                        <a href="./ticket.html" class="btn btn-outline-dark">Cancel</a>
                      </div>
                </form>
            </div>
            <div class="col-12">
                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button
                          class="accordion-button"
                          type="button"
                          data-mdb-toggle="collapse"
                          data-mdb-target="#collapseOne"
                          aria-expanded="true"
                          aria-controls="collapseOne"
                        >
                          <span class="d-block text-start">
                            <i class="fas fa-message me-1"></i>
                            Your Recent Tickets
                          </span>
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-mdb-parent="#accordionExample">
                        <div class="accordion-body px-2">
                          <!-- No tickets -->
                          <p class="text-center d-none">
                            No Tickets Filed
                          </p>

                          <!-- Ticket found -->
                          <a href="#" class="d-block py-2 px-2 mx-0 mb-2 border border-bottom-dark rounded">
                            <p>
                                <span class="d-block text-start pb-3">
                                    #283456 - Talent failed at job
                                </span>

                                <div class="d-flex align-content-center align-items-center justify-content-between">
                                    <!-- status -->
                                    <span class="d-block badge badge-success p-3">
                                        Closed
                                    </span>

                                    <!-- time filed -->
                                    <span>2 months ago</span>
                                </div>
                            </p>
                          </a>
                          <a href="#" class="d-block py-2 px-2 mx-0 mb-2 border border-bottom-dark rounded">
                            <p>
                                <span class="d-block text-start pb-3">
                                    #283456 - Talent failed at job
                                </span>

                                <div class="d-flex align-content-center align-items-center justify-content-between">
                                    <!-- status -->
                                    <span class="d-block badge badge-success p-3">
                                        Closed
                                    </span>

                                    <!-- time filed -->
                                    <span>2 months ago</span>
                                </div>
                            </p>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- Main content ends here -->

    

    <!-- JQUERY JS LINK -->
    <script src="./assets/js/jquery.js"></script>

    <!-- BOOTSTRAP JS LINK -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/mdb.min.js"></script>

    <!-- FONTAWESOME JS LINK -->
    <script src="./assets/js/all.js"></script>

    <!-- isotope filter js link -->
    <script src="./assets/js/isotope.js"></script>

    <!-- main js link -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
