<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beelancing | Report</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdb.min.css">

    <!-- FONT AWESOME CSS LINK -->
    <link rel="stylesheet" href="./assets/css/all.css">

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Main content goes here -->
    <div class="container pt-1">
        <span class="d-block text-center h2 my-4 py-3">Report</span> 
        
        <form action="#" method="post">
            <div class="row mb-4">
                <div class="col-lg-6 col-12">
                    <label for="email" class="d-block text-dark mb-2 fw-bold">By</label>
                    <input type="email" name="email" id="email" class="w-100 p-2" placeholder="email@xyz.com" disabled required>
                </div>
                <div class="col-lg-6 col-12">
                    <label for="email2" class="d-block text-dark mb-2 fw-bold">Against</label>
                    <input type="email2" name="email" id="email2" class="w-100 p-2" placeholder="email@xyz.com" disabled required>
                </div>
            </div>
            <div class="my-3">
                <label for="report" class="d-block text-dark my-2 fw-bold">Write Message</label>
                <textarea name="report" id="report" class="d-block p-3 w-100" cols="92" rows="10" maxlength="150" placeholder="Enter report message" required></textarea>
            </div>

            <div class="my-3 text-center">
                <button class="btn btn-success w-50">Submit</button>
            </div>
        </form>

    </div>
    <!-- Main content ends here -->

    

    <!-- JQUERY JS LINK -->
    <script src="./assets/js/jquery.js"></script>

    <!-- BOOTSTRAP JS LINK -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/mdb.min.js"></script>

    <!-- FONTAWESOME JS LINK -->
    <script src="./assets/js/all.js"></script>

    <!-- isotope filter js link -->
    <script src="./assets/js/isotope.js"></script>

    <!-- main js link -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
