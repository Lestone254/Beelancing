<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writers Palace | Sign Up</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdb.min.css">

    <!-- FONT AWESOME CSS LINK -->
    <link rel="stylesheet" href="./assets/css/all.css">

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!-- Main content goes here -->
    <div class="container pt-4">
        <div class="container d-flex justify-content-center align-content-center align-items-center">
            <div class="card bg-success" style="border-radius: 15px;">
                <div class="card-body py-4 px-5">
                    <!-- Header -->
                    <span class="h4 d-block text-uppercase text-center text-white mb-5">Create an account</span>

                    <form id="signform" action="#" method="post">

                        <div class="d-flex justify-content-between">
                            <div class="form-outline mb-4 me-3">
                                <input type="text" name="fname" id="form3Example1cg" class="form-control form-control-lg">
                                <label for="form3Example1cg" class="form-label text-white">First Name</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" name="lname" id="form3Example1cg" class="form-control form-control-lg">
                                <label for="form3Example1cg" class="form-label text-white">Last Name</label>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example1cg" class="form-control form-control-lg">
                            <label for="form3Example1cg" class="form-label text-white">Your Email</label>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">
                                <select name="#" id="#" class="select form-control form-control-lg w-100 bg-success text-white">
                                    <option value="1" class="text-white" selected disabled>--- Choose account type ---</option>
                                    <option value="2" class="text-white">Client Account</option>
                                    <option value="3" class="text-white">Writers Account</option>
                                </select>
                                <!-- <label for="#" class="form-label select-label">Choose account type</label> -->
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example1cg" class="form-control form-control-lg">
                            <label for="form3Example1cg" class="form-label text-white">Enter Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example1cg" class="form-control form-control-lg">
                            <label for="form3Example1cg" class="form-label text-white">Repeat Password</label>
                        </div>

                        <div class="form-check d-flex justify-content-start mb-3">
                            <input type="checkbox" value="#" class="form-check-input bg-success border border-light" id="form2Example3cg">
                            <label for="form3Example3cg" class="form-label text-white">I agree all statements in <a href="#">Terms of service</a></label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn sec-btn btn-lg btn-block" onclick="validateform();">Register</button>
                        </div>

                        <p class="text-start text-white mt-3 mb-0">Have already an account? <a href="./login.html" class="text-primary"><u>Login here</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content ends here -->

    

    <!-- JQUERY JS LINK -->
    <script src="./assets/js/jquery.js"></script>

    <!-- BOOTSTRAP JS LINK -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/mdb.min.js"></script>

    <!-- FONTAWESOME JS LINK -->
    <script src="./assets/js/all.js"></script>

    <!-- isotope filter js link -->
    <script src="./assets/js/isotope.js"></script>

    <!-- main js link -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
