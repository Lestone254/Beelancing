<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writers Palace | Sign Up</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/mdb.min.css">

    <!-- FONT AWESOME CSS LINK -->
    <link rel="stylesheet" href="./assets/css/all.css">

    <!-- STYLE CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Main Navigation-->
<header>
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-none">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Brand -->
        <a class="navbar-brand" href="#">
          <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            height="25"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
        <!-- Search form -->
        <form class="d-none d-md-flex input-group w-auto my-auto">
          <input
            autocomplete="off"
            type="search"
            class="form-control rounded"
            placeholder='Search talent, category...'
            style="min-width: 225px;"
          />
          <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
        </form>
  
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">
          <!-- Sign Up -->
          <li class="nav-item me-3 me-lg-0">
            <a class="btn btn-md btn-primary active" href="#">
                Sign Up
            </a>
          </li>

          <!-- Log In -->
          <li class="nav-item me-3 me-lg-0">
            <a class="btn btn-md btn-success ms-2" href="./login.html">
                Log In
            </a>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->

    <!-- Main content goes here -->
    <div class="container pt-4" style="margin-top: 58px;">
        <div class="container d-flex justify-content-center align-content-center align-items-center">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body py-4 px-5">
                    <!-- Header -->
                    <span class="h4 d-block text-uppercase text-center mb-5">Create an account</span>

                    <form action="#" method="post">

                        <div class="d-flex justify-content-space-between">
                            <div class="form-outline mb-4 me-3">
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                                <label for="form3Example1cg" class="form-label">First Name</label>
                            </div>
    
                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                                <label for="form3Example1cg" class="form-label">Last Name</label>
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example1cg" class="form-control form-control-lg">
                            <label for="form3Example1cg" class="form-label">Your Email</label>
                        </div>

                        <div class="row">
                            <div class="col-12 mb-4">
                                <select name="#" id="#" class="select form-control-lg w-100">
                                    <option value="1" selected disabled>Account type</option>
                                    <option value="2">Client Account</option>
                                    <option value="3">Writers Account</option>
                                </select>
                                <!-- <label for="#" class="form-label select-label">Choose account type</label> -->
                            </div>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example1cg" class="form-control form-control-lg">
                            <label for="form3Example1cg" class="form-label">Enter Password</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example1cg" class="form-control form-control-lg">
                            <label for="form3Example1cg" class="form-label">Repeat Password</label>
                        </div>

                        <div class="form-check d-flex justify-content-start mb-3">
                            <input type="checkbox" value="" class="form-check-input" id="form2Example3cg">
                            <label for="form3Example3cg" class="form-label">I agree all statements in <a href="#">Terms of service</a></label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                        </div>

                        <p class="text-start text-muted mt-3 mb-0">Have already an account? <a href="./login.html" class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main content ends here -->

    

    <!-- JQUERY JS LINK -->
    <script src="./assets/js/jquery.js"></script>

    <!-- BOOTSTRAP JS LINK -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/mdb.min.js"></script>

    <!-- FONTAWESOME JS LINK -->
    <script src="./assets/js/all.js"></script>

    <!-- isotope filter js link -->
    <script src="./assets/js/isotope.js"></script>

    <!-- main js link -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
